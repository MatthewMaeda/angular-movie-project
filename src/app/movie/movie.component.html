    <img src="{{ posterPath }}" alt="" />
    <p class="info-header">
      <span class="star">&#9733;</span> {{ rating }}
      <button name="newWatchlist" (click)="toggleSaved(id)" type="button">
        <img class="saved-icon" [ngClass]="isSaved() ? 'saved' : 'not-saved'" alt="">
      </button>
    </p>
