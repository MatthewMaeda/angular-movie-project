<div id="wrapper">
  <div id="movie-info">
    <h1>{{ title }}</h1>
    <section id="poster-wrapper">
      <img id="movie-poster" src="{{ posterPath }}" (click)="toggleModal()" alt="" />
    </section>
    <p class="info-header">
      <span id="rating-text">
        <span class="star">&#9733;</span> {{ rating }}
      </span>
      <button id="newWatchlist" (click)="toggleSaved(id)" type="button">
        <img class="saved-icon" [ngClass]="isSaved() ? 'saved' : 'not-saved'" alt="">
      </button>
    </p>
  </div>
</div>
<app-modal [srcMovie]="srcMovie" *ngIf="showModal"></app-modal>
