<div class="searchBar">
  <div class="sideMenu">
    <button (click)="toggleSide()" class="filterButton">
      <i class="fas fa-sliders-h fa-3x"></i>
    </button>
    <!-- Side Nav Filter starts here -->
    <div *ngIf="sideMenu" class="sidenav">
      <button id="xBtn" (click)="closeSide()" ><i class="fas fa-times fa-4x"></i></button>
      <div id="genreBox">
        <h1>Genre</h1>
        <div class="genreTypes">
          <label *ngFor="let genre of genres">
            <p>{{genre.name}}</p>
            <input type="checkbox" [(ngModel)]="genre.checked" />
          </label>
        </div>
      </div>
      <ul>
        <li>
          <h1>Rating</h1>
        </li>
        <li>
          <div class="star-rating">
            <input type="radio" name="rating" *ngFor="let star of ratings" class="star" />
            <!-- <label *ngFor="let star of ratings" class="star">
              
              <input type="radio" name="rating" value={{star.value}} [(ngModel)]="star.checked" />
            </label> -->
          </div>
        </li>
        <li>
          <button id="filterBtn" (click)="search()">Filter</button>
        </li>
      </ul>
      <ul>
        <li>
          <h1>Release Date</h1>
        </li>
        <li class="bottomInput">
          <input type="date" class="calendar" />
          <p>thru</p>
          <input type="date" class="calendar" />
        </li>
      </ul>
    </div>
  </div>
  <input type="text" placeholder="Movie Title" />
</div>
