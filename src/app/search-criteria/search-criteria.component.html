<div class="searchBar">
  <div class="buttonFilter">
    <button (click)="openSide()"><i class="fas fa-sliders-h fa-3x"></i></button>
    <!-- Side Nav Filter starts here -->
    <div *ngIf="dropDown" class="sidenav">
      <label class="closeButton">
        <button (click)="closeSide()" class="xBtn"><i class="far fa-times-circle"></i></button>
      </label>
        <h1>Genre</h1>
      
      <div class="genreTypes">
        <div class="genreLists">
          <span><input type="checkbox" />Action</span>
          <span><input type="checkbox" />Comedy</span>
          <span><input type="checkbox" />Adventure</span>
          <span><input type="checkbox" />Crime</span>
        </div>
        <div class="genreLists">
          <span><input type="checkbox" />Drama</span>
          <span><input type="checkbox" />Epics</span>
          <span><input type="checkbox" />Thriller</span>
          <span><input type="checkbox" />Musicals/Dance</span>
        </div>
      </div>
      <ul>
        <li><h1>Rating</h1></li>
        <li>
          <div class="star-rating">
            <input type="radio" id="5-stars" name="rating" value="5" />
            <label for="5-stars" class="star">&#9733;</label>
            <input type="radio" id="4-stars" name="rating" value="4" />
            <label for="4-stars" class="star">&#9733;</label>
            <input type="radio" id="3-stars" name="rating" value="3" />
            <label for="3-stars" class="star">&#9733;</label>
            <input type="radio" id="2-stars" name="rating" value="2" />
            <label for="2-stars" class="star">&#9733;</label>
            <input type="radio" id="1-star" name="rating" value="1" />
            <label for="1-star" class="star">&#9733;</label>
          </div>
        </li>
      </ul>
      <ul>
        <li><h1>Release Date</h1></li>
        <li class="bottomInput">
          <input type="date" class="calendar" />
          <p>thru</p>
          <input type="date" class="calendar" />
        </li>
      </ul>
    </div>
  </div>
  <input type="text" placeholder="Movie Title" />
</div>
