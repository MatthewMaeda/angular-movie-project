<div id="modal-wrapper">
  <section id="modal-content">
    <div id="details">
      <a (click)="toggleModal()" class="btn close" >‚åΩ</a>
      <p class="title"><span id="title">{{ title }}</span> <span id="rating" id="star"> &#9733;{{ rating }}</span><span class="ten">/10</span></p>
      <section class="headDetails">
        <span class="length">Minutes: {{ length }}</span>
        <span class="spaces"></span>
        <span class="date">Date: ({{ releaseDate }})</span>
        <span class="spaces"></span>
        <span class="genre">Genre: {{ genreNames }}</span>
      </section>
      <section class="dec-pic">
        <img id="movie-poster" src="{{ posterPath }}" alt=""/>
      <p class="overview"><span> {{ overview }}</span></p>
      </section>
    </div> 
  </section>
</div>
